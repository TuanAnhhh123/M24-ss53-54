<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom myForEach Function</title>
    <script>
        function myForEach(array, callback) {
            for (let i = 0; i < array.length; i++) {
                callback(array[i], i, array);
            }
        }

        function displayElement(element, index, array) {
            const message = `Vị trí: ${index} | Phần tử: ${element} | Mảng: [${array.join(', ')}]`;
            console.log(message);
            const messageElement = document.createElement('p');
            messageElement.innerText = message;
            document.body.appendChild(messageElement);
        }

        window.onload = function() {
            const numbers = [1, 2, 3, 4, 5, 6];
            myForEach(numbers, displayElement);
        }
    </script>
</head>
<body>
    <h1>Custom myForEach Function Example</h1>
</body>
</html>
