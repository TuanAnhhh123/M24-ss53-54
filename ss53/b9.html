<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom myFilter Function</title>
    <script>

        function myFilter(array, searchValue, callback) {
            const result = [];
            for (let i = 0; i < array.length; i++) {
                if (callback(array[i], searchValue)) {
                    result.push(array[i]);
                }
            }
            return result;
        }

  
        function isEqual(element, searchValue) {
            return element === searchValue;
        }

        window.onload = function() {
            const numbers = [1, 2, 2, 3, 4, 5, 6];

            const result1 = myFilter(numbers, 2, isEqual);
            const messageElement1 = document.createElement('p');
            messageElement1.innerText = `Kết quả tìm kiếm (2): [${result1.join(', ')}]`;
            document.body.appendChild(messageElement1);
            console.log(`Kết quả tìm kiếm (2): [${result1.join(', ')}]`);

            const result2 = myFilter(numbers, 10, isEqual);
            const messageElement2 = document.createElement('p');
            messageElement2.innerText = `Kết quả tìm kiếm (10): [${result2.join(', ')}]`;
            document.body.appendChild(messageElement2);
            console.log(`Kết quả tìm kiếm (10): [${result2.join(', ')}]`);
        }
    </script>
</head>
<body>
    <h1>Custom myFilter Function Example</h1>
</body>
</html>
