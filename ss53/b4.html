<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Numbers with Delay</title>
    <script>
        function displayNumbers(callback, delay) {
            let currentNumber = 1;

            function printNextNumber() {
                callback(currentNumber);
                currentNumber++;
                setTimeout(printNextNumber, delay);
            }

            printNextNumber();
        }


        function printNumber(number) {
            console.log(number);
            const messageElement = document.createElement('p');
            messageElement.innerText = number;
            document.body.appendChild(messageElement);
        }

        window.onload = function() {
            displayNumbers(printNumber, 1000);
        }
    </script>
</head>
<body>
    <h1>Display Numbers with Delay Example</h1>
</body>
</html>
