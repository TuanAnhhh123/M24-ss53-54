<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Prime Number</title>
</head>
<body>
    <h1>Check Prime Number</h1>
    <label for="inputNumber">Enter a number:</label>
    <input type="text" id="inputNumber">
    <button onclick="checkAndDisplayResult()">Check Prime</button>
    <div>
        <p>Result: <span id="result"></span></p>
    </div>

    <script>
        async function isPrimeWithAsyncAwait(number) {
            if (number <= 1) {
                return false;
            } else {
                for (let i = 2; i <= Math.sqrt(number); i++) {
                    if (number % i === 0) {
                        return false;
                    }
                }
                return true;
            }
        }

        async function checkAndDisplayResult() {
            const inputNumber = parseInt(document.getElementById("inputNumber").value);
            const isPrime = await isPrimeWithAsyncAwait(inputNumber);
            document.getElementById("result").innerText = isPrime ? "true" : "false";
        }
    </script>
</body>
</html>
